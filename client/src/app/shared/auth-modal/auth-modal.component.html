<app-modal
    modalId="authModal"
    modalConfirmBtnText="Log in"
    modalCancelBtnText="Cancel"
    [showHeader]="false"
    [showFooter]="false">
    <form
        class="bg-white px-8 py-8 border-t border-gray-200 dark:border-gray-600 rounded-2xl shadow dark:bg-gray-700">
        <div class="flex flex-col items-center">
            <div class="mb-4">
                <h3 class="text-xl font-semibold text-gray-500">Login</h3>
            </div>
            <div class="md:flex md:items-center mb-4">
                <div class="md:w-1/3">
                    <label class="block text-gray-400 font-bold" for="username"
                        >Username</label
                    >
                </div>
                <div class="md:w-2/3">
                    <input
                        class="block appearance-none mb-2 border-2 bg-gray-100 border-gray-100 pt-2 pb-1 px-4 rounded focus:outline-none focus:ring-0 focus:border-blue-500 focus:bg-white text-gray-500 w-full placeholder-gray-300 placeholder:font-light"
                        type="text"
                        placeholder="username" />
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label class="block text-gray-400 font-bold" for="password"
                        >Password</label
                    >
                </div>
                <div class="md:w-2/3">
                    <input
                        class="block appearance-none mb-2 border-2 bg-gray-100 border-gray-100 pt-2 pb-1 px-4 rounded focus:outline-none focus:ring-0 focus:border-blue-500 focus:bg-white text-gray-500 w-full placeholder-gray-300 placeholder:font-light"
                        type="password"
                        placeholder="******" />
                </div>
            </div>
            <div class="md:flex md:items-center">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Log in
                </button>
                <button
                    class="text-gray-500 font-semibold py-2 px-4 rounded hover:underline">
                    Create account
                </button>
            </div>
        </div>
    </form>
</app-modal>
